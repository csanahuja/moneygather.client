<!DOCTYPE html>
<html>
<head>

    <title>Moneygather Game!</title>

    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/client.css">

</head>

<body>

    <header id="header" class="bg-info py-2">
        <div class="container-fluid">
            <h1 class="text-white h3 m-0">Welcome to Moneygather!</h1>
        </div>
    </header>

    <main id="main" class="container-fluid">
        <div class="row bg-secondary">

            <!-- BOARD -->
            <div id="board" class="col-md-12 col-lg-6 bg-secondary p-3">

                <div id="inner-board" class="position-relative m-auto">
                    <div id="top-board" class="h-13 d-flex">
                        <div id="box-10" class="d-flex justify-content-center align-items-center h-100 w-13 box" title="10" data-position="10"></div>
                        <div id="box-11" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="11" data-position="11"></div>
                        <div id="box-12" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="12" data-position="12"></div>
                        <div id="box-13" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="13" data-position="13"></div>
                        <div id="box-14" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="14" data-position="14"></div>
                        <div id="box-15" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="15" data-position="15"></div>
                        <div id="box-16" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="16" data-position="16"></div>
                        <div id="box-17" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="17" data-position="17"></div>
                        <div id="box-18" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="18" data-position="18"></div>
                        <div id="box-19" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="19" data-position="19"></div>
                        <div id="box-20" class="d-flex justify-content-center align-items-center h-100 w-13 box" title="20" data-position="20"></div>
                    </div>
                    <div id="center-board" class="h-74 d-flex">
                        <div id="left-board" class="h-100 w-13 d-flex flex-wrap">
                            <div id="box-9" class="d-flex justify-content-center align-items-center w-100 box" title="9" data-position="9"></div>
                            <div id="box-8" class="d-flex justify-content-center align-items-center w-100 box" title="8" data-position="8"></div>
                            <div id="box-7" class="d-flex justify-content-center align-items-center w-100 box" title="7" data-position="7"></div>
                            <div id="box-6" class="d-flex justify-content-center align-items-center w-100 box" title="6" data-position="6"></div>
                            <div id="box-5" class="d-flex justify-content-center align-items-center w-100 box" title="5" data-position="5"></div>
                            <div id="box-4" class="d-flex justify-content-center align-items-center w-100 box" title="4" data-position="4"></div>
                            <div id="box-3" class="d-flex justify-content-center align-items-center w-100 box" title="3" data-position="3"></div>
                            <div id="box-2" class="d-flex justify-content-center align-items-center w-100 box" title="2" data-position="2"></div>
                            <div id="box-1" class="d-flex justify-content-center align-items-center w-100 box" title="1" data-position="1"></div>
                        </div>
                        <div id="inner-center-board" class="h-100 w-74 position-relative d-flex flex-column">
                            <div class="mx-y text-right">
                                <button id="rotate-board" class="btn btn-primary mr-5 my-3">
                                    Rotate Board <span class="fa fa-arrow-alt-circle-right"></span>
                                </button>
                            </div>

                            <div class="bg-white rounded flex-grow-1 mb-3 mb-5 mx-5 p-5">
                                <p>
                                    Reserved for Ads
                                </p>
                            </div>
                        </div>
                        <div id="right-board" class="h-100 w-13 d-flex flex-wrap">
                            <div id="box-21" class="d-flex justify-content-center align-items-center w-100 box" title="21" data-position="21"></div>
                            <div id="box-22" class="d-flex justify-content-center align-items-center w-100 box" title="22" data-position="22"></div>
                            <div id="box-23" class="d-flex justify-content-center align-items-center w-100 box" title="23" data-position="23"></div>
                            <div id="box-24" class="d-flex justify-content-center align-items-center w-100 box" title="24" data-position="24"></div>
                            <div id="box-25" class="d-flex justify-content-center align-items-center w-100 box" title="25" data-position="25"></div>
                            <div id="box-26" class="d-flex justify-content-center align-items-center w-100 box" title="26" data-position="26"></div>
                            <div id="box-27" class="d-flex justify-content-center align-items-center w-100 box" title="27" data-position="27"></div>
                            <div id="box-28" class="d-flex justify-content-center align-items-center w-100 box" title="28" data-position="28"></div>
                            <div id="box-29" class="d-flex justify-content-center align-items-center w-100 box" title="29" data-position="29"></div>
                        </div>
                    </div>
                    <div id="bottom-board" class="h-13 d-flex">
                        <div id="box-0" class="d-flex justify-content-center align-items-center h-100 w-13 box" title="0" data-position="0"></div>
                        <div id="box-39" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="39" data-position="39"></div>
                        <div id="box-38" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="38" data-position="38"></div>
                        <div id="box-37" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="37" data-position="37"></div>
                        <div id="box-36" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="36" data-position="36"></div>
                        <div id="box-35" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="35" data-position="35"></div>
                        <div id="box-34" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="34" data-position="34"></div>
                        <div id="box-33" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="33" data-position="33"></div>
                        <div id="box-32" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="32" data-position="32"></div>
                        <div id="box-31" class="d-flex justify-content-center align-items-center h-100 w-8-3 box" title="31" data-position="31"></div>
                        <div id="box-30" class="d-flex justify-content-center align-items-center h-100 w-13 box" title="30" data-position="30"></div>
                    </div>
                </div>
            </div>

            <!-- STATUS AND CONTROLS -->
            <div id="game-status-and-controls" class="col-sm-12 col-md-6 col-lg-3 bg-success">

                <!-- GAME STATUS -->
                <div id="game-status" class="bg-white rounded d-flex flex-column my-3">
                    <div class="bg-light border flex-fill m-2 p-2 rounded text-center d-flex flex-wrap justify-content-center shadow">
                        <h4 id="game-status-title" class="text-danger text-uppercase"> Game not started </h4>
                    </div>
                    <div class="bg-light border flex-fill m-2 p-2 rounded text-center d-flex flex-column flex-wrap justify-content-center shadow">
                        <h4 class="text-primary"> Players (<span id="players-num">0</span>)</h4>
                        <div id="player-slider" class="position-relative">
                            <ul id="player-list" class="list-unstyled mb-0">
                                <li class="player-dummy">
                                    <div class="bg-light border flex-fill m-2 p-2 rounded text-center d-flex flex-column justify-content-center align-items-center">
                                        <div class="player-name mb-3">Player list</div>
                                        <div class="player-gender fa fa-10x fa-ghost"></div>
                                    </div>  
                                </li>
                            </ul>
                            <div id="player-slider-controls">
                                <button id="prev-player" class="position-absolute btn btn-primary mt-2">
                                    <span class="fa fa-arrow-alt-circle-left"></span>
                                </button>
                                <button id="next-player" class="position-absolute btn btn-primary mt-2">
                                    <span class="fa fa-arrow-alt-circle-right"></span>
                                </button>                                
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PLAYER -->
                <div id="player-selection" class="bg-white rounded d-flex flex-wrap mb-3">
                    <div id="player-fields" class="d-flex flex-column p-3">
                        <div class="field">
                            <label> Name </label>
                            <input id="player-name" type="text" placeholder="Player">
                        </div>
                        <div class="field">
                            <label> Colour </label>
                            <input id="player-colour" value="#007bff" type="color">
                        </div>
                        <div class="field">
                            <label> Gender </label>
                            <select id="player-gender">
                                <option value="ghost">Unknown</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="controls flex-grow-1 d-flex flex-column">
                            <button id="update-player" class="btn btn-primary mt-2">
                                Update Player <span class="fa fa-refresh ml-2"></span>
                            </button>
                            <button id="player-not-ready" class="btn btn-danger mt-2">
                                Not ready <span class="fa fa-times ml-2"></span>
                            </button>                             
                            <button id="player-ready" class="btn btn-success hide mt-2">
                                Ready <span class="fa fa-check ml-2"></span>
                            </button>                            
                        </div>
                    </div>
                    <div id="player-preview" class="bg-light border flex-fill m-2 p-2 rounded text-center d-flex flex-column justify-content-center align-items-center shadow">
                        <div id="player-name-display" class="mb-3">Player</div>
                        <div id="player" class="fa fa-10x fa-ghost rotate-y"></div>
                    </div>
                </div>

                <!-- DICE -->
                <div id="dices-throw" class="bg-white rounded d-flex flex-column mb-3 p-3">
                    <div id="dices-preview" class="bg-light border flex-fill m-2 p-2 rounded text-center d-flex flex-wrap justify-content-center shadow">
                        <div id="dice-1" class="flex-grow-1 text-primary fa fa-8x fa-dice"></div>
                        <div id="dice-2" class="flex-grow-1 text-primary fa fa-8x fa-dice rotate-180"></div>
                    </div>
                    <button id="throw-dices" class="btn btn-primary mt-2">
                        Throw Dices <span class="fa fa-dice ml-2"></span>
                    </button>
                </div>

                <button id="create-player" class="btn btn-primary mt-2">
                    Create Player <span class="fa fa-check ml-2"></span>
                </button>
                <button id="move-player" class="btn btn-primary mt-2">
                    Move player <span class="fa fa-check ml-2"></span>
                </button> 
            </div>

            <!-- GAME EVENTS & CHAT -->
            <div id="game-events-and-chat" class="col-sm-12 col-md-6 col-lg-3 bg-dark p-3 d-flex flex-column">

                <div id="game-events" class="bg-primary text-center py-2 rounded-top text-white">
                    <h3> Game events <span class="fa fa-gamepad"></span></h3>
                </div>
                <div id="game-events-window" class="bg-white rounded-bottom flex-grow-1 mb-3 p-2"></div>

                <div id="chat-header" class="bg-primary text-center py-2 rounded-top text-white">
                    <h3> Chat with others! <span class="fa fa-comments"></span></h3>
                </div>
                <div id="chat-window" class="bg-white rounded-bottom flex-grow-1 mb-3 p-2"></div>
                <div id="chat-input">
                    <div class="input-group">
                        <textarea autocomplete="no" id="chat-message" type="text" class="form-control" placeholder="Message..."></textarea>
                        <div class="input-group-append">
                            <input id="chat-submit" type="submit" class="btn btn-primary" value="Send">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer id="footer" class="bg-black text-white py-5">
        <div class="container">
            On development      
        </div>
    </footer>

    <aside>
        <div class="modal fade" id="modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"></div>
                    <div class="modal-body"></div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </aside>

    <script
        src="https://kit.fontawesome.com/07639c90bc.js"
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/client.js"></script>
</body>
</html>
