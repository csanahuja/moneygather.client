<!DOCTYPE html>
<html>
<head>

    <title>Monopoly Game!</title>

    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/07639c90bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/client.css">

</head>

<body>

    <header id="header" class="bg-info py-2">
        <div class="container">
            <h1 class="text-white m-0">Welcome to Monopoly!</h1>
        </div>
    </header>

    <main id="main" class="container-fluid">
        <div class="row bg-secondary">

            <!-- BOARD -->
            <div id="board" class="col-xs-12 col-md-6 bg-secondary p-3">
                <div id="inner-board" class="position-relative m-auto">
                    <div id="top-board" class="h-13 d-flex">
                        <div class="h-100 w-13 bg-success"></div>
                        <div class="h-100 w-8-3 bg-warning"></div>
                        <div class="h-100 w-8-3 bg-success"></div>
                        <div class="h-100 w-8-3 bg-warning"></div>
                        <div class="h-100 w-8-3 bg-success"></div>
                        <div class="h-100 w-8-3 bg-warning"></div>
                        <div class="h-100 w-8-3 bg-success"></div>
                        <div class="h-100 w-8-3 bg-warning"></div>
                        <div class="h-100 w-8-3 bg-success"></div>
                        <div class="h-100 w-8-3 bg-warning"></div>
                        <div class="h-100 w-13 bg-success"></div>
                    </div>
                    <div id="center-board" class="h-74 d-flex">
                        <div id="left-board" class="h-100 w-13 d-flex flex-wrap">
                            <div class="w-100 bg-warning"></div>
                            <div class="w-100 bg-success"></div>
                            <div class="w-100 bg-warning"></div>
                            <div class="w-100 bg-success"></div>
                            <div class="w-100 bg-warning"></div>
                            <div class="w-100 bg-success"></div>
                            <div class="w-100 bg-warning"></div>
                            <div class="w-100 bg-success"></div>
                            <div class="w-100 bg-warning"></div>
                        </div>
                        <div id="inner-center-board" class="h-100 w-74 bg-danger"></div>
                        <div id="right-board" class="h-100 w-13 d-flex flex-wrap">
                            <div class="w-100 bg-warning"></div>
                            <div class="w-100 bg-success"></div>
                            <div class="w-100 bg-warning"></div>
                            <div class="w-100 bg-success"></div>
                            <div class="w-100 bg-warning"></div>
                            <div class="w-100 bg-success"></div>
                            <div class="w-100 bg-warning"></div>
                            <div class="w-100 bg-success"></div>
                            <div class="w-100 bg-warning"></div>
                        </div>
                    </div>
                    <div id="bottom-board" class="h-13 d-flex">
                        <div class="h-100 w-13 bg-success"></div>
                        <div class="h-100 w-8-3 bg-warning"></div>
                        <div class="h-100 w-8-3 bg-success"></div>
                        <div class="h-100 w-8-3 bg-warning"></div>
                        <div class="h-100 w-8-3 bg-success"></div>
                        <div class="h-100 w-8-3 bg-warning"></div>
                        <div class="h-100 w-8-3 bg-success"></div>
                        <div class="h-100 w-8-3 bg-warning"></div>
                        <div class="h-100 w-8-3 bg-success"></div>
                        <div class="h-100 w-8-3 bg-warning"></div>
                        <div class="h-100 w-13 bg-success"></div>
                    </div>
                </div>
            </div>

            <!-- INFO -->
            <div id="info-game" class="col-xs-12 col-md-3 bg-success p-3">

                <!-- PLAYER -->
                <div id="player-selection" class="bg-white rounded d-flex">
                    <div id="player-fields" class="d-flex flex-column p-3">
                        <div class="field">
                            <label> Name </label>
                            <input id="player-name" type="text" placeholder="Player">
                        </div>
                        <div class="field">
                            <label> Colour </label>
                            <input id="player-colour" value="#007bff" type="color">
                        </div>
                        <div class="field">
                            <label> Gender </label>
                            <select id="player-gender">
                                <option value="ghost">Unknown</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="controls flex-grow-1 d-flex align-items-end">
                            <button id="update-player" class="btn btn-primary mt-2">
                                Update Player <span class="fa fa-refresh ml-2"></span>
                            </button>
                        </div>
                    </div>
                    <div id="player-preview" class="bg-light border flex-fill m-2 p-2 rounded text-center d-flex flex-column justify-content-center align-items-center shadow">
                        <div id="player-name-display" class="mb-3">Player</div>
                        <div id="player" class="text-primary fa fa-10x fa-ghost rotate-y"></div>
                    </div>
                </div>

                <!-- DICE -->
                <div id="dice">
                    <button disabled id="throw-dice" class="btn btn-primary">Throw Dice</button>
                </div>
            </div>

            <!-- CHAT -->
            <div id="chat" class="col-xs-12 col-md-3 bg-dark p-3">
                <div id="chat-header" class="bg-primary text-center py-2 rounded-top text-white">
                    <h3> Chat with others! <span class="fa fa-comments"></span></h3>
                </div>
                <div id="chat-window" class="bg-white rounded-bottom mb-3 p-2"></div>
                <div id="chat-input">
                    <div class="input-group">
                        <textarea autocomplete="no" id="chat-message" type="text" class="form-control" placeholder="Message..."></textarea>
                        <div class="input-group-append">
                            <input id="chat-submit" type="submit" class="btn btn-primary" value="Send">
                        </div>
                    </div>
                </div>
  
            </div>

        </div>

    </main>

    <footer id="footer" class="bg-black text-white py-5">
        <div class="container">
            On development      
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/client.js"></script>
</body>
</html>
