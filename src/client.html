<!DOCTYPE html>
<html>
<head>

    <title>Monopoly Game!</title>

    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/client.css">

</head>

<body>

    <header class="bg-info py-4">
        <div class="container">
            <h1 class="text-white">Welcome to Monopoly!</h1>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div id="board" class="col-xs-12 col-md-9 bg-secondary">
                Board
            </div>
            <div id="chat" class="col-xs-12 col-md-3 bg-dark">
                <div id="chat-header" class="bg-primary text-center mt-3 py-2 rounded-top text-white">
                    <h3> Chat with others!</h3>
                </div>
                <div id="chat-window" class="bg-white rounded-bottom mb-3 p-2"></div>
                <div id="chat-input">
                    <div class="input-group">
                        <textarea id="chat-message" type="text" class="form-control" placeholder="Message..."></textarea>
                        <div class="input-group-append">
                            <input id="chat-submit" type="submit" class="btn btn-primary" value="Send">
                        </div>
                    </div>
                </div>
  
            </div>
        </div>

    </main>

    <footer class="bg-dark text-white py-5">
        <div class="container">
            On development
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/client.js"></script>
</body>
</html>
